<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>CssMemSlider</title>
</head>
<body>
    <header>
        <h1> CSS Mem Slider</h1>
    </header>
    <main>
        <div class="wrapper">
            <input type="radio" id="slide-1" name="radio" checked>
            <input type="radio" id="slide-2" name="radio">
            <input type="radio" id="slide-3" name="radio">
            <input type="radio" id="slide-4" name="radio">
            <input type="radio" id="slide-5" name="radio">
            <input type="radio" id="slide-6" name="radio">
            <input type="radio" id="slide-7" name="radio">
        <div class="imgs">
            <div class="img morning"><img src="./assets/morning.gif" alt="morning" id="morning"></div>
            <div class="img work"><img src="./assets/work.jpg" alt="work" id="work"></div>
            <div class="img party2"><img src="./assets/party2.gif" alt="party2" id="party2"></div>
            <div class="img start"><img src="./assets/начало вечера.jpg" alt="start" id="start"></div>
            <div class="img insta"><img src="./assets/для инсты.jpg" alt="insta" id="insta"></div>
            <div class="img after"><img src="./assets/с подружками.jpg" alt="after" id="after"></div>
            <div class="img morning2"><img src="./assets/morning.gif" alt="morning" id="morning2"></div>
           
        </div>
        <div class="control">
            <div class="aboutImgs">
                <div class="textImg" id="about-slide-1"> Утро пятницы...</div>
                <div class="textImg" id="about-slide-2">B ожидании вечера с подружками</div>
                <div class="textImg" id="about-slide-3">Намарафетилась...</div>
                <div class="textImg" id="about-slide-4">Начало вечера...фото в Инстаграмм..</div>
                <div class="textImg" id="about-slide-5">А фоточку? Красотка..))</div>
                <div class="textImg" id="about-slide-6">После нескольких коктельчиков</div>
                <div class="textImg" id="about-slide-7">Утро после ...</div>
            </div>
            <div class="buttons">
                <label for="slide-1"><div class="btn" id="btn-slide-1"></div></label>
                <label for="slide-2"><div class="btn" id="btn-slide-2"></div></label>
                <label for="slide-3"><div class="btn" id="btn-slide-3"></div></label>
                <label for="slide-4"><div class="btn" id="btn-slide-4"></div></label>
                <label for="slide-5"><div class="btn" id="btn-slide-5"></div></label>
                <label for="slide-6"><div class="btn" id="btn-slide-6"></div></label>
                <label for="slide-7"><div class="btn" id="btn-slide-7"></div></label>
            </div>
            </div>
        </div>
    </main>
</body>
</html>
